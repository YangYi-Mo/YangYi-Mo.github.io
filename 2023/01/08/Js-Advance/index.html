    <h1 class="article-title" itemprop="name">
      Js Advance
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><a name="YI9r8"></a></p>
<h2 id="作用域"><a href="#作用域" class="headerlink" title="作用域"></a>作用域</h2><p><a name="Ee8sh"></a></p>
<h3 id="1-全局作用域"><a href="#1-全局作用域" class="headerlink" title="1.全局作用域"></a>1.全局作用域</h3><p>全局作用域：<script>或者.js文件顶级，在此声明的变量在任何地方都可以被访问<br />函数内部，如果没有使用任何关键字 那么这个变量会被挂到window上面，全局的</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line"><span class="keyword">const</span> num = <span class="number">10</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(num)</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">fu</span>(<span class="params"></span>) &#123;</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(num)</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">fu</span>()</span><br><span class="line"></span><br><span class="line">  上面 num 属于全局变量 在任何都可以去调用 num</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><a name="YO2YE"></a></p>
<h3 id="2-局部作用域"><a href="#2-局部作用域" class="headerlink" title="2.局部作用域"></a>2.局部作用域</h3><p><a name="SgbHr"></a></p>
<h4 id="1-函数作用域"><a href="#1-函数作用域" class="headerlink" title="1.函数作用域"></a>1.函数作用域</h4><p>函数作用域，在函数内部声明的变量，只能在函数内部被访问<br />函数的参数，相当于函数内部的局部变量</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">foo</span>(<span class="params">a, b</span>) &#123;</span><br><span class="line">	<span class="keyword">const</span> abc = <span class="number">666</span></span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(abc, a, b)</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">foo</span>(<span class="number">1</span>,<span class="number">2</span>)</span><br></pre></td></tr></table></figure>

<p><a name="qdmXE"></a></p>
<h4 id="2-块级作用域"><a href="#2-块级作用域" class="headerlink" title="2.块级作用域"></a>2.块级作用域</h4><p>在 JavaScript 中使用 <code>&#123;&#125;</code> 包裹的代码称为代码块，使用let/const声明的变量，在{}中就会产生块级作用域。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(i)	<span class="comment">//	0,1,2,3</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(i)			<span class="comment">//	i is not defined</span></span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 为什么需要一个块作用域</span></span><br><span class="line"><span class="keyword">var</span> t = <span class="keyword">new</span> <span class="title class_">Date</span>()</span><br><span class="line"><span class="keyword">function</span> <span class="title function_">fn</span>(<span class="params"></span>) &#123;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(t)</span><br><span class="line">	<span class="keyword">if</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">		<span class="keyword">let</span> t = <span class="string">&#x27;hello&#x27;</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">fn</span>()</span><br></pre></td></tr></table></figure>

<p><a name="so3vp"></a></p>
<h2 id="var的加深"><a href="#var的加深" class="headerlink" title="var的加深"></a>var的加深</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">  &lt;button&gt;按钮&lt;/button&gt;</span><br><span class="line">    <span class="language-xml"><span class="tag">&lt;<span class="name">button</span>&gt;</span>按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span></span><br><span class="line">    <span class="language-xml"><span class="tag">&lt;<span class="name">button</span>&gt;</span>按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span></span><br><span class="line">    <span class="language-xml"><span class="tag">&lt;<span class="name">button</span>&gt;</span>按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span></span><br><span class="line">    <span class="language-xml"><span class="tag">&lt;<span class="name">button</span>&gt;</span>按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span></span><br><span class="line">    &lt;script&gt;</span><br><span class="line">      <span class="keyword">const</span> btn = <span class="variable language_">document</span>.<span class="title function_">querySelectorAll</span>(<span class="string">&#x27;button&#x27;</span>)</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; btn.<span class="property">length</span>; i++) &#123;</span><br><span class="line">        btn[i].<span class="title function_">addEventListener</span>(<span class="string">&#x27;click&#x27;</span>, <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">          <span class="variable language_">console</span>.<span class="title function_">log</span>(i) <span class="comment">// 5 5 5 5 5</span></span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//var与let的区别</span></span><br><span class="line"></span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; btn.<span class="property">length</span>; i++) &#123;</span><br><span class="line">        btn[i].<span class="title function_">addEventListener</span>(<span class="string">&#x27;click&#x27;</span>, <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">          <span class="variable language_">console</span>.<span class="title function_">log</span>(i) <span class="comment">// 0,1,2,3,4</span></span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;</span><br></pre></td></tr></table></figure>

<p><a name="KBADF"></a></p>
<h2 id="var-let-const-的区别"><a href="#var-let-const-的区别" class="headerlink" title="var-let-const 的区别"></a>var-let-const 的区别</h2><p>1.let /const可以形成块作用域，var不可以<br />2.let /const是不存在变量提升的，var可以<br />3.let /const不能重复声明，var可以<br />4.let /const不能在声明之前使用（暂时性死区）,var是可以的<br />5.const声明的时候，必须马上赋值<br><a name="H5bYQ"></a></p>
<h2 id="作用域链"><a href="#作用域链" class="headerlink" title="作用域链"></a>作用域链</h2><p>本质上时：底层的变量查找机制<br />在函数被执行时，会优先查找当前函数作用域中查找变量<br />如果当前作用域查找不到则会一次逐级查找父级作用域直到全局作用域<br><a name="kKevY"></a></p>
<h2 id="垃圾回收机制（GC）"><a href="#垃圾回收机制（GC）" class="headerlink" title="垃圾回收机制（GC）"></a>垃圾回收机制（GC）</h2><p><a name="az2Il"></a></p>
<h3 id="1-全局变量"><a href="#1-全局变量" class="headerlink" title="1.全局变量"></a>1.全局变量</h3><p>在页面关闭的时候，被回收<br><a name="byzgI"></a></p>
<h3 id="2-局部变量"><a href="#2-局部变量" class="headerlink" title="2.局部变量"></a>2.局部变量</h3><p><a name="G0GaQ"></a></p>
<h4 id="2-1块作用域，每执行一次，回收一次"><a href="#2-1块作用域，每执行一次，回收一次" class="headerlink" title="2.1块作用域，每执行一次，回收一次"></a>2.1块作用域，每执行一次，回收一次</h4><p><a name="s2OcC"></a></p>
<h4 id="2-2函数作用域，在函数被调用完毕的时候，就会被回收"><a href="#2-2函数作用域，在函数被调用完毕的时候，就会被回收" class="headerlink" title="2.2函数作用域，在函数被调用完毕的时候，就会被回收"></a>2.2函数作用域，在函数被调用完毕的时候，就会被回收</h4><p><a name="wbOKG"></a></p>
<h3 id="3-垃圾回收机制"><a href="#3-垃圾回收机制" class="headerlink" title="3.垃圾回收机制"></a>3.垃圾回收机制</h3><p> 垃圾回收机制（garbage collection）简称GC，JS中内存的分配和回收是自动完成的，内存在不使用的时候会被JS引擎/垃圾回收程序自动回收。<br><a name="as4WV"></a></p>
<h3 id="4-什么是内存泄漏呢？"><a href="#4-什么是内存泄漏呢？" class="headerlink" title="4.什么是内存泄漏呢？"></a>4.什么是内存泄漏呢？</h3><p>内存泄漏: 不再使用的内存，没有及时的释放。<br><a name="b3znA"></a></p>
<h2 id="引用计数法（淘汰）"><a href="#引用计数法（淘汰）" class="headerlink" title="引用计数法（淘汰）"></a>引用计数法（淘汰）</h2><p>1.根据记录每个值被引用的次数；<br />2.如果这个值被引用一次，那么久被记录次数 1 ；<br />3.多次引用会累加；<br />4.如果减少一个引用就减 1 ；<br />5.如果引用次数是0，则释放内存<br />缺陷：循环引用：堆内存空间中的对象 互相引用，计数永远不能为0，无法被回收，内存泄漏</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">fn</span>(<span class="params"></span>) &#123;</span><br><span class="line">	<span class="keyword">let</span> a = &#123;&#125;</span><br><span class="line">	<span class="keyword">let</span> b = &#123;&#125;</span><br><span class="line">	a.<span class="property">xx</span> = b</span><br><span class="line">	b.<span class="property">yy</span> = a</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">fn</span>()</span><br></pre></td></tr></table></figure>

<p><img src="https://cdn.nlark.com/yuque/0/2022/png/34572096/1671495798338-83b33112-6790-4fb1-92ae-1ed14752efaf.png#averageHue=%23c7b58b&clientId=u54fcfbea-e2b6-4&crop=0&crop=0&crop=1&crop=1&from=paste&height=723&id=u48ec0247&margin=%5Bobject%20Object%5D&name=%E5%BC%95%E7%94%A8%E8%AE%A1%E6%95%B0%E2%80%94%E8%A7%A3%E9%87%8A.png&originHeight=723&originWidth=1737&originalType=binary&ratio=1&rotation=0&showTitle=false&size=107510&status=done&style=none&taskId=ufbe53457-7eca-4682-ac9c-657298ce64c&title=&width=1737" alt="引用计数—解释.png"><br><a name="iuvBW"></a></p>
<h2 id="标记清除算法（主流）"><a href="#标记清除算法（主流）" class="headerlink" title="标记清除算法（主流）"></a>标记清除算法（主流）</h2><p>主要将GC的过程分为两个阶段：<br />1. 标记阶段：标记空间中的活动对象和非活动对象<br />2. 清除阶段：回收非活动对象，也就是销毁非活动对象<br />标记阶段从一组根元素开始，递归遍历（一层一层的）这组根元素，在这个遍历过程中，能访问到的元素称为活动对象，不能访问到的可以判断为垃圾数据。<br />缺陷：内存碎片化；<br />解决：标记整理（Mark-Compact）算法</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">fn</span>(<span class="params"></span>) &#123;</span><br><span class="line">      <span class="keyword">let</span> a = &#123;&#125;</span><br><span class="line">      <span class="keyword">let</span> b = &#123;&#125;</span><br><span class="line">      a.<span class="property">xx</span> = b</span><br><span class="line">      b.<span class="property">yy</span> = a</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="title function_">fn</span>()</span><br><span class="line"></span><br></pre></td></tr></table></figure>

ne"> <span class="title function_">fn</span>()</span><br><span class="line"></span><br><span class="line"><span class="comment">//   简写</span></span><br><span class="line"> <span class="keyword">function</span> <span class="title function_">out1</span>(<span class="params"></span>) &#123;</span><br><span class="line">   <span class="keyword">let</span> a = <span class="number">10</span></span><br><span class="line">   <span class="keyword">return</span> <span class="keyword">function</span> <span class="title function_">inner1</span>(<span class="params"></span>) &#123;</span><br><span class="line">     <span class="variable language_">console</span>.<span class="title function_">log</span>(a)</span><br><span class="line">   &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="keyword">let</span> fn1 = <span class="title function_">out1</span>()</span><br><span class="line"> <span class="title function_">fn1</span>()</span><br></pre></td></tr></table></figure>

<h3 id="闭包产生的问题："><a href="#闭包产生的问题：" class="headerlink" title="闭包产生的问题："></a>闭包产生的问题：</h3><p>fun全局的，页面内没有关闭的时候，fun不会被销毁，一路按照箭头的顺序。i是可以从根节点找到的，所以会被标记清除法标记为活动对象，所以不会被回收，所以内存泄漏<br />闭包的缺点：内存泄漏<br><a name="YHQSz"></a></p>

<h3 id="总结："><a href="#总结：" class="headerlink" title="总结："></a>总结：</h3><p>function声明的函数，会被提升到当前作用域的最前面，表达式的函数，如果是var声明的，只提升声明，不提升赋值（必须先声明和赋值，再调用）<br><a name="oEbiV"></a></p>
<h2 id="arguments"><a href="#arguments" class="headerlink" title="arguments"></a>arguments</h2><p>arguments他是函数独有的，内置的（默认就有的）一个对象<br />伪数组：属性名为索引，有length，没有pop push等数组的方法，它接收了函数调用的时候传过来的所有实参</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">sum</span>(<span class="params">a, b, c, d, e</span>) &#123;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">arguments</span>)</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">arguments</span>.<span class="property">length</span>)</span><br><span class="line"><span class="keyword">let</span> count = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="variable language_">arguments</span>.<span class="property">length</span>; i++) &#123;</span><br><span class="line">	count += <span class="variable language_">arguments</span>[i]</span><br><span class="line">&#125;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(count)</span><br><span class="line">        <span class="comment">// 错误演示：</span></span><br><span class="line">        <span class="comment">// arguments.push(999)</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">sum</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>)</span><br><span class="line"><span class="title function_">sum</span>(<span class="number">1</span>, <span class="number">2</span>)</span><br><span class="line"><span class="title function_">sum</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>)</span><br></pre></td></tr></table></figure>

<h2 id="剩余参数（…）"><a href="#剩余参数（…）" class="headerlink" title="剩余参数（…）"></a>剩余参数（…）</h2><p>arr是一个真数组，存的是剩下的实参<br />…arr只能放在形参位置的最后面</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">getSum</span>(<span class="params">...arr</span>) &#123;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(arr)</span><br><span class="line"><span class="keyword">let</span> c = <span class="number">0</span></span><br><span class="line">arr.<span class="title function_">forEach</span>(<span class="function">(<span class="params">item</span>) =&gt;</span> (c += item))</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">getSum</span>(<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>) <span class="comment">// [3,4,5,6]</span></span><br><span class="line"><span class="title function_">getSum</span>(<span class="number">6</span>, <span class="number">8</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">4</span>, <span class="number">43</span>, <span class="number">2</span>) <span class="comment">// [6, 8, 5, 6, 4, 43, 2]</span></span><br><span class="line"><span class="comment">// 没有形参接收实参，因此全部为剩余参数，全部打印进数组</span></span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">getSum1</span>(<span class="params">a, b, ...arr1</span>) &#123;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(arr1)</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">getSum1</span>(<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)			<span class="comment">//[5,6]</span></span><br><span class="line"><span class="title function_">getSum1</span>(<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">3</span>)		<span class="comment">//[5,6,6,7,3]</span></span><br><span class="line"><span class="comment">// 有形参去接收实参，实参多于形参个数，多余的实参当做剩余参数，打印进数组</span></span><br></pre></td></tr></table></figure>

//将假数组转换为真数组（）中放假数组</span></span><br><span class="line"><span class="keyword">const</span> div2 = <span class="title class_">Array</span>.<span class="title function_">from</span>(divs)</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(div2)</span><br><span class="line"></span><br><span class="line">伪数组转换成真数组：</span><br><span class="line"><span class="number">1</span>:... (展开运算符)</span><br><span class="line"><span class="number">2</span>:<span class="title class_">Array</span>.<span class="title function_">from</span>(伪数组)</span><br></pre></td></tr></table></figure>

<h2 id="箭头函数"><a href="#箭头函数" class="headerlink" title="箭头函数"></a>箭头函数</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> fn = <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="number">123</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 箭头函数基本语法</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">fn1</span> = (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="number">234</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">fn1</span>()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 传参</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">fn2</span> = (<span class="params">x</span>) =&gt; &#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(x)</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">fn2</span>(<span class="number">345</span>)</span><br><span class="line"><span class="comment">// 相当于，只有一个形参的时候，可以省略小括号</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">fn3</span> = x =&gt; &#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(x)</span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">fn3</span>(<span class="number">456</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 函数体没有只有一行代码的时候，可以省略&#123;&#125;</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">fn4</span> = x =&gt; <span class="variable language_">console</span>.<span class="title function_">log</span>(x)</span><br><span class="line"><span class="title function_">fn4</span>(<span class="number">678</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 函数体里面只有一行代码的时候，可以省略&#123;&#125;和return</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">fn5</span> = x =&gt; x</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">fn5</span>(<span class="number">1111</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">// 当箭头函数直接返回一个对象的时候，如果简写需要在对象外加一个（）</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">fn6</span> = x =&gt; (&#123; <span class="attr">name</span>: <span class="string">&#x27;xxx&#x27;</span> &#125;)</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">fn6</span>())</span><br><span class="line"></span><br><span class="line"><span class="comment">// 参数求和</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">sum</span> = (<span class="params">...arr</span>) =&gt; &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 箭头函数里面没有arguments</span></span><br><span class="line">    <span class="comment">// console.log(arguments)</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> count = <span class="number">0</span></span><br><span class="line">    arr.<span class="title function_">forEach</span>(<span class="function"><span class="params">el</span> =&gt;</span> count += el)</span><br><span class="line">    <span class="keyword">return</span> count</span><br><span class="line">&#125;</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">sum</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">3</span>));</span><br></pre></td></tr></table></figure>

<h3 id="箭头函数的this"><a href="#箭头函数的this" class="headerlink" title="箭头函数的this"></a>箭头函数的this</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 普通函数的this：谁调用它，指向谁（跟函数定义的位置无关）</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 箭头函数的this：没有自己的this，取决于函数定义的位置（与谁调用它无关），</span></span><br><span class="line"><span class="comment">// 即包裹该箭头函数的第一个普通函数的this，没有包裹它的普通函数，则指向window</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> a = <span class="number">1</span></span><br><span class="line"><span class="keyword">var</span> o = &#123;</span><br><span class="line">	<span class="attr">a</span>: <span class="number">2</span>,</span><br><span class="line">	<span class="attr">b</span>: &#123;</span><br><span class="line">		<span class="attr">a</span>: <span class="number">3</span>,</span><br><span class="line">		<span class="attr">fn2</span>: <span class="function">() =&gt;</span> &#123;</span><br><span class="line">			<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>.<span class="property">a</span>) <span class="comment">//1</span></span><br><span class="line">		&#125;,</span><br><span class="line">		<span class="attr">fn3</span>: <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="function">() =&gt;</span> &#123;</span><br><span class="line">				<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>.<span class="property">a</span>) <span class="comment">//3</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;,</span><br><span class="line">&#125;</span><br><span class="line">o.<span class="property">b</span>.<span class="title function_">fn2</span>()</span><br><span class="line">o.<span class="property">b</span>.<span class="title function_">fn3</span>()()</span><br></pre></td></tr></table></figure>

<h2 id="数组的解构赋值"><a href="#数组的解构赋值" class="headerlink" title="数组的解构赋值"></a>数组的解构赋值</h2><p>赋值解构：es6允许我们按照一定的模式，从数组，对象中提取出值赋给对应的变量</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"> <span class="keyword">let</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line"><span class="keyword">let</span> [a, b, c] = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line"><span class="keyword">let</span> [d, e, f] = arr</span><br><span class="line"> <span class="comment">// 交换两个变量</span></span><br><span class="line"><span class="keyword">let</span> hh = <span class="number">66</span></span><br><span class="line"><span class="keyword">let</span> ff = <span class="number">88</span></span><br><span class="line"><span class="comment">// let temp</span></span><br><span class="line"><span class="comment">// temp = ff</span></span><br><span class="line"><span class="comment">// ff = hh</span></span><br><span class="line"><span class="comment">// hh = temp</span></span><br><span class="line">;[hh, ff] = [ff, hh]</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(ff, hh)     <span class="comment">//66 88</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">细节注意：</span><br><span class="line">右侧不是数组的时候 会报错</span><br><span class="line"><span class="keyword">let</span> [kk] = <span class="number">20</span></span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(kk)</span><br><span class="line"><span class="keyword">let</span> [ss] = <span class="literal">true</span></span><br><span class="line"><span class="keyword">let</span> [vv] = &#123;&#125;</span><br><span class="line"><span class="keyword">let</span> [ll] = <span class="literal">undefined</span></span><br><span class="line"><span class="keyword">let</span> [rr] = <span class="title class_">NaN</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> [m = <span class="number">0</span>, n = <span class="number">1</span>] = [<span class="number">66</span>, <span class="number">77</span>]</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(m, n) <span class="comment">// 66 77</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> [oo, pp, , ii] = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>]</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(oo, pp, ii) <span class="comment">// 1 2 4</span></span><br><span class="line"></span><br><span class="line"> <span class="keyword">let</span> [aa, bb, ...cc] = [<span class="string">&#x27;abc&#x27;</span>]</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(aa, bb, cc) <span class="comment">// abc undefined []</span></span><br><span class="line"></span><br><span class="line">多维数组</span><br><span class="line"><span class="keyword">const</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, [<span class="number">4</span>, <span class="number">5</span>]]</span><br><span class="line"><span class="comment">//   let r=arr[3][0]</span></span><br><span class="line"><span class="keyword">let</span> [a, b, c, [d, e]] = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, [<span class="number">4</span>, <span class="number">5</span>]]</span><br><span class="line"><span class="keyword">let</span> arr1 = [<span class="number">1</span>, [[<span class="number">2</span>]], <span class="number">3</span>]</span><br><span class="line"><span class="keyword">let</span> [i, [[y]], u] = arr1</span><br><span class="line"><span class="comment">// 数组按照位置进行解构，只要位置形式相同即可</span></span><br></pre></td></tr></table></figure>

<p><a name="Hqu2j"></a></p>
<h2 id="对象数组解构"><a href="#对象数组解构" class="headerlink" title="对象数组解构"></a>对象数组解构</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// obj.name</span></span><br><span class="line"><span class="comment">// 对象的解构赋值，是按照属性名来解构的，可以交换位置</span></span><br><span class="line"><span class="comment">// 解构属性的时候重命名， 语法 =&gt; 旧属性名：新属性名</span></span><br><span class="line"> <span class="keyword">const</span> obj = &#123;</span><br><span class="line">	<span class="attr">name</span>: <span class="string">&#x27;仙女&#x27;</span>,</span><br><span class="line">	<span class="attr">age</span>: <span class="string">&#x27;18&#x27;</span></span><br><span class="line">&#125;</span><br><span class="line">解构：</span><br><span class="line"><span class="keyword">const</span>&#123;name,age&#125; = obj</span><br><span class="line"><span class="keyword">let</span> age = <span class="number">20</span>		<span class="comment">//若有相同的变量名冲突，则可以更改属性名</span></span><br><span class="line"><span class="keyword">const</span>&#123;name，age：newage&#125; = obj	<span class="comment">//后续在使用对象的年龄时，则用newage</span></span><br></pre></td></tr></table></figure>

<p><a name="i2jPW"></a></p>
<h3 id="多级对象解构"><a href="#多级对象解构" class="headerlink" title="多级对象解构"></a>多级对象解构</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> pig = &#123;</span><br><span class="line">	<span class="attr">name</span>: <span class="string">&#x27;xxx&#x27;</span>,</span><br><span class="line">	<span class="attr">sss</span>: &#123;</span><br><span class="line">		<span class="attr">xx</span>: <span class="number">23</span>,</span><br><span class="line">		<span class="attr">uu</span>: <span class="string">&#x27;灌灌灌灌&#x27;</span>,</span><br><span class="line">		<span class="attr">demo</span>: &#123;</span><br><span class="line">			<span class="attr">test</span>: <span class="number">345</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">	&#125;,</span><br><span class="line">  <span class="attr">age</span>: <span class="number">90</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 分步解构</span></span><br><span class="line"><span class="comment">// const &#123; name, age, sss &#125; = pig</span></span><br><span class="line"><span class="comment">// const &#123; xx, uu, demo &#125; = sss</span></span><br><span class="line"><span class="comment">// const &#123; test &#125; = demo</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 通过重新命名进行解构合并</span></span><br><span class="line"><span class="comment">// const &#123; name, age, sss: newsss &#125; = pig</span></span><br><span class="line"><span class="comment">// const &#123; xx, uu, demo: demo1 &#125; = newsss</span></span><br><span class="line"><span class="comment">// const &#123; test &#125; = demo1</span></span><br><span class="line"></span><br><span class="line">最终结果</span><br><span class="line"><span class="keyword">const</span> &#123; name, age, <span class="attr">sss</span>: &#123; xx, uu, <span class="attr">demo</span>: &#123; test &#125; &#125; &#125; = pig</span><br></pre></td></tr></table></figure>

<p><a name="nrbHQ"></a></p>
<h3 id="多级解构的不同位置"><a href="#多级解构的不同位置" class="headerlink" title="多级解构的不同位置"></a>多级解构的不同位置</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> msg = &#123;</span><br><span class="line">data：[</span><br><span class="line">    &#123;</span><br><span class="line">			<span class="attr">id</span>: <span class="number">1</span>,</span><br><span class="line">			<span class="attr">title</span>: <span class="string">&#x27;乌克兰和俄罗斯持续冲突1&#x27;</span>,</span><br><span class="line">			<span class="attr">count</span>: <span class="number">18</span>,</span><br><span class="line">		&#125;,</span><br><span class="line">]&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 1.从外部解构后使用</span></span><br><span class="line">        <span class="keyword">const</span> &#123; data &#125; = msg</span><br><span class="line">        <span class="keyword">function</span> <span class="title function_">render</span>(<span class="params">o</span>) &#123;</span><br><span class="line">            <span class="comment">// 渲染逻辑</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="title function_">render</span>(data)</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 2.传入后，在内部解构</span></span><br><span class="line">        <span class="keyword">function</span> <span class="title function_">render1</span>(<span class="params">obj</span>) &#123;</span><br><span class="line">            <span class="comment">// 渲染逻辑</span></span><br><span class="line">            <span class="keyword">const</span> &#123; data &#125; = obj</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="title function_">render</span>(msg)</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 3.在形参处进行解构</span></span><br><span class="line">        <span class="keyword">function</span> <span class="title function_">render2</span>(<span class="params">&#123; data: newData &#125;</span>) &#123;</span><br><span class="line">            <span class="comment">// 渲染逻辑</span></span><br><span class="line">            <span class="keyword">let</span> data = <span class="number">20</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="title function_">render2</span>(msg)</span><br></pre></td></tr></table></figure>

<p><a name="D4QQU"></a></p>
<h3 id="函数参数的解构赋值"><a href="#函数参数的解构赋值" class="headerlink" title="函数参数的解构赋值"></a>函数参数的解构赋值</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> pos = &#123;</span><br><span class="line">	<span class="attr">x</span>:<span class="number">10</span>,</span><br><span class="line">	<span class="attr">y</span>:<span class="number">20</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// function move(obj) &#123;</span></span><br><span class="line"><span class="comment">//     console.log(obj.x)</span></span><br><span class="line"><span class="comment">//     console.log(obj.y)</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// move(pos)</span></span><br><span class="line"></span><br><span class="line">通过解构赋值：</span><br><span class="line"><span class="comment">// 在形参处直接对实参进行解构赋值，直接 &#123;&#125;</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">move1</span>(<span class="params">&#123;x,y:newY&#125;</span>) &#123;</span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(x)  <span class="comment">//10</span></span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(newY)<span class="comment">//20</span></span><br><span class="line"></span><br><span class="line">	x = <span class="number">666</span></span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(x)  <span class="comment">//666</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">move1</span>(pos)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 默认值</span></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">move2</span>(<span class="params">[a=<span class="number">0</span>,b,c,d=<span class="number">20</span>]</span>) &#123;</span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(a,b,c,d)    <span class="comment">//1 2 3 20</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="title function_">move2</span>([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>])</span><br></pre></td></tr></table></figure>

<p><a name="Nqin3"></a></p>
<h2 id="filter"><a href="#filter" class="headerlink" title="filter"></a>filter</h2><p>语法：array.filter(fn()) 过滤满足条件的元素，凑成一个新数组<br />fn（第一个参数，第二个参数）<br />第一个参数: 数组的元素(当前元素)<br />第二个参数: 当前元素的索引<br />返回值: 一个全新的 过滤之后的数组</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> arr = [<span class="number">10</span>, <span class="number">20</span>, <span class="number">30</span>, <span class="number">40</span>]</span><br><span class="line"><span class="keyword">const</span> res = arr.<span class="title function_">filter</span>(<span class="keyword">function</span> (<span class="params">item</span>) &#123;</span><br><span class="line">	<span class="keyword">return</span> item &gt; <span class="number">20</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="variable language_">console</span>.<span class="title function_">log</span>(res)	<span class="comment">//[30,40]</span></span><br></pre></td></tr></table></figure>
